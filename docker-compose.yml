version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_database
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: currency_converter
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3306"
    restart: unless-stopped
    networks:
      - currency_converter_network
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p", "admin"]
      interval: 20s                     #Tiempo entre cada chequeo
      retries: 20                       #Numero de intentos antes de marcarlo como unhealth
      start_period: 60s                 #Tiempo inicial antes de que empiecen los chequeos
      timeout: 5s                       #Maximo tiempo qe se espera antes de fallar un chequeo

  currency_converter_api:
    build: CurrencyConverter
    image: currency_converter_api:latest
    container_name: currency_converter_api
    environment:
      DB_URL:  jdbc:mysql://mysql_database:3306/currency_converter
      DB_USER: root
      DB_PASSWORD: admin
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - currency_converter_network


  currency_converter_front:
    build: conversor-front-app
    image: conversor-front-app:latest
    container_name: currency_converter_front
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: "http://currency_converter_api:8080"
    networks:
      - currency_converter_network

networks:
  currency_converter_network:
    driver: bridge
    name: currency_converter_network

volumes:
  mysql_data:
    name: mysql_data